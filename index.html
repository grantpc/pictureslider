<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>

        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1637768442356-ff9106755d41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1637580681839-6e3ed197ca93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1637762647056-998cc4715de7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1593642532009-6ba71e22f468?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
        alt=""
      />
    </div>
    <div class="buttons">
      <button class="previous">Prev</button>
      <button class="next">Next</button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
